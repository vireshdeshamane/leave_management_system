<!DOCTYPE html>
<html>
<head>
    <title>Employee Page</title>
    <style>
        /* CSS Styles */
        body {
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #0040FF;
            text-align: center;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }
        th, td {
            text-align: left;
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #0040FF;
            color: white;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        a {
            text-decoration: none;
            color: #0040FF;
        }
    </style>
</head>
<body>
    <h1>Employee Page</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Designation</th>
                <th>Link</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="employee : ${employees}">
                <td th:text="${employee.id}"></td>
                <td th:text="${employee.name}"></td>
                <td th:text="${employee.email}"></td>
                <td th:text="${employee.designation}"></td>
                <td><a th:href="@{/employee/}+${employee.id}">View Details</a></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
